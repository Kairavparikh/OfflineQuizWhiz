<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator - Exam Paper Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .section-builder {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .section-builder h3 {
            color: #555;
            margin-bottom: 15px;
        }

        .difficulty-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .topic-list {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .topic-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #f0f0f0;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .papers-list {
            list-style: none;
        }

        .paper-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paper-info {
            flex: 1;
        }

        .paper-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .paper-info p {
            color: #666;
            font-size: 0.9em;
        }

        .paper-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù MCQ Generator</h1>
            <p>Generate exam papers with multiple choice questions</p>
        </div>

        <!-- Alert messages -->
        <div id="alert" class="alert hidden"></div>

        <!-- Paper Generation Form -->
        <div class="card">
            <h2>Generate New Paper</h2>

            <div class="form-group">
                <label for="paperName">Paper Name</label>
                <input type="text" id="paperName" placeholder="e.g., Metallurgical Engineering 2026">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="e.g., Metallurgical Engineering">
            </div>

            <!-- Section Builder -->
            <div id="sectionsContainer">
                <h3>Sections</h3>
                <div class="section-builder" id="section0">
                    <h3>Section 1: Main Subject</h3>

                    <div class="form-group">
                        <label>Section Name</label>
                        <input type="text" class="section-name" value="Main Subject">
                    </div>

                    <div class="form-group">
                        <label>Total Questions</label>
                        <input type="number" class="section-count" value="60" min="1">
                    </div>

                    <div class="form-group">
                        <label>Difficulty Distribution</label>
                        <div class="difficulty-inputs">
                            <div>
                                <label>Easy</label>
                                <input type="number" class="diff-easy" value="40" min="0">
                            </div>
                            <div>
                                <label>Medium</label>
                                <input type="number" class="diff-medium" value="15" min="0">
                            </div>
                            <div>
                                <label>Hard</label>
                                <input type="number" class="diff-hard" value="5" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Topics</label>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="text" class="topic-main" placeholder="Main Topic" style="flex: 1;">
                            <input type="text" class="topic-sub" placeholder="Subtopic" style="flex: 1;">
                            <button class="btn btn-secondary add-topic-btn" onclick="addTopic(0)">Add Topic</button>
                        </div>
                        <div class="topic-list" id="topics0"></div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn" onclick="generatePaper()">Generate Paper</button>
                <button class="btn btn-secondary" onclick="addSection()">Add Section</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Generating questions... This may take several minutes.</p>
            </div>
        </div>

        <!-- Generated Papers List -->
        <div class="card">
            <h2>Generated Papers</h2>
            <ul id="papersList" class="papers-list">
                <li style="text-align: center; color: #999; padding: 20px;">
                    No papers generated yet
                </li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let sectionTopics = { 0: [] };  // Track topics per section
        let sectionCount = 1;

        // Load papers on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPapers();
        });

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');

            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        function addTopic(sectionId) {
            const section = document.getElementById(`section${sectionId}`);
            const mainTopic = section.querySelector('.topic-main').value.trim();
            const subTopic = section.querySelector('.topic-sub').value.trim();

            if (!mainTopic || !subTopic) {
                showAlert('Please enter both main topic and subtopic', 'error');
                return;
            }

            if (!sectionTopics[sectionId]) {
                sectionTopics[sectionId] = [];
            }

            sectionTopics[sectionId].push({ main_topic: mainTopic, subtopic: subTopic });

            // Update display
            const topicsList = document.getElementById(`topics${sectionId}`);
            const topicItem = document.createElement('div');
            topicItem.className = 'topic-item';
            topicItem.textContent = `${mainTopic} ‚Üí ${subTopic}`;
            topicsList.appendChild(topicItem);

            // Clear inputs
            section.querySelector('.topic-main').value = '';
            section.querySelector('.topic-sub').value = '';
        }

        function addSection() {
            const container = document.getElementById('sectionsContainer');
            const newSection = document.createElement('div');
            newSection.className = 'section-builder';
            newSection.id = `section${sectionCount}`;
            newSection.innerHTML = `
                <h3>Section ${sectionCount + 1}</h3>

                <div class="form-group">
                    <label>Section Name</label>
                    <input type="text" class="section-name" placeholder="e.g., Aptitude">
                </div>

                <div class="form-group">
                    <label>Total Questions</label>
                    <input type="number" class="section-count" value="20" min="1">
                </div>

                <div class="form-group">
                    <label>Difficulty Distribution</label>
                    <div class="difficulty-inputs">
                        <div>
                            <label>Easy</label>
                            <input type="number" class="diff-easy" value="15" min="0">
                        </div>
                        <div>
                            <label>Medium</label>
                            <input type="number" class="diff-medium" value="5" min="0">
                        </div>
                        <div>
                            <label>Hard</label>
                            <input type="number" class="diff-hard" value="0" min="0">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Topics</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" class="topic-main" placeholder="Main Topic" style="flex: 1;">
                        <input type="text" class="topic-sub" placeholder="Subtopic" style="flex: 1;">
                        <button class="btn btn-secondary add-topic-btn" onclick="addTopic(${sectionCount})">Add Topic</button>
                    </div>
                    <div class="topic-list" id="topics${sectionCount}"></div>
                </div>
            `;

            container.appendChild(newSection);
            sectionTopics[sectionCount] = [];
            sectionCount++;
        }

        async function generatePaper() {
            const paperName = document.getElementById('paperName').value.trim();
            const subject = document.getElementById('subject').value.trim();

            if (!paperName || !subject) {
                showAlert('Please enter paper name and subject', 'error');
                return;
            }

            // Collect sections
            const sections = [];
            for (let i = 0; i < sectionCount; i++) {
                const sectionDiv = document.getElementById(`section${i}`);
                if (!sectionDiv) continue;

                const sectionName = sectionDiv.querySelector('.section-name').value.trim();
                const questionCount = parseInt(sectionDiv.querySelector('.section-count').value);
                const easy = parseInt(sectionDiv.querySelector('.diff-easy').value);
                const medium = parseInt(sectionDiv.querySelector('.diff-medium').value);
                const hard = parseInt(sectionDiv.querySelector('.diff-hard').value);

                if (!sectionTopics[i] || sectionTopics[i].length === 0) {
                    showAlert(`Section ${i + 1} has no topics. Please add at least one topic.`, 'error');
                    return;
                }

                sections.push({
                    name: sectionName,
                    question_count: questionCount,
                    difficulty_distribution: {
                        Easy: easy,
                        Medium: medium,
                        Hard: hard
                    },
                    topics: sectionTopics[i]
                });
            }

            // Show loading
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/generate-paper`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        paper_name: paperName,
                        subject: subject,
                        sections: sections
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate paper');
                }

                const result = await response.json();

                showAlert(`Paper "${result.paper_name}" generated successfully with ${result.total_questions} questions!`, 'success');

                // Reload papers list
                await loadPapers();

            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        async function loadPapers() {
            try {
                const response = await fetch(`${API_BASE}/papers`);
                const papers = await response.json();

                const papersList = document.getElementById('papersList');

                if (papers.length === 0) {
                    papersList.innerHTML = '<li style="text-align: center; color: #999; padding: 20px;">No papers generated yet</li>';
                    return;
                }

                papersList.innerHTML = papers.map(paper => `
                    <li class="paper-item">
                        <div class="paper-info">
                            <h4>${paper.paper_name}</h4>
                            <p>${paper.subject} ‚Ä¢ ${paper.total_questions} questions ‚Ä¢ ${new Date(paper.created_at).toLocaleString()}</p>
                        </div>
                        <div class="paper-actions">
                            <button class="btn" onclick="downloadPaper('${paper.paper_id}')">Download CSV</button>
                            <button class="btn btn-danger" onclick="deletePaper('${paper.paper_id}')">Delete</button>
                        </div>
                    </li>
                `).join('');

            } catch (error) {
                console.error('Error loading papers:', error);
            }
        }

        async function downloadPaper(paperId) {
            window.location.href = `${API_BASE}/download-paper/${paperId}`;
        }

        async function deletePaper(paperId) {
            if (!confirm('Are you sure you want to delete this paper?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/paper/${paperId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Paper deleted successfully', 'success');
                    await loadPapers();
                } else {
                    throw new Error('Failed to delete paper');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
